<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="password"],
textarea,
select,
input[type="file"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

select {
    height: 34px;
}

button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        <form action="register.php" method="post" enctype="multipart/form-data" onsubmit="return validateAge();">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required pattern="[0-9]{12}" >
                <!-- <input type="text" id="aadhar" name="aadhar" > -->
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phoneNumber" pattern="[0-9]{10}" required>
                <!-- <input type="tel" id="phone" name="phoneNumber" > -->
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district">
            </div>
            <div class="form-group">
                <label for="constituency">Constituency:</label>
                <input type="text" id="constituency" name="constituency">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div style="display: none;" class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="display: none;">
                <label for="pin">PIN:</label>
                <input type="text" id="pin" name="pin" value="*****" readonly>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <div class="form-group">
                <button type="submit" name="sub">Register</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function validateAge() {
         var dob = document.getElementById("dob").value;
         var dobDate = new Date(dob);
         var today = new Date();
         var age = today.getFullYear() - dobDate.getFullYear();
        console.log("hello");
        console.log(dob);
        //   Check if the birthday has occurred this year already
         if (today.getMonth() < dobDate.getMonth() ||
             (today.getMonth() === dobDate.getMonth() && today.getDate() < dobDate.getDate())) {
             age--;
         }

         if (age < 18) {
             alert("You must be at least 18 years old to submit the form.");
             return false;
         }
         return true;
     }
</script>
</html>
