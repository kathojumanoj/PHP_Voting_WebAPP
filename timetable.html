<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            /* border: 2px solid red; */
            border-collapse: collapse;
            padding: 40px;
        }
        td,th,tr{
            border: 2px solid rgb(100, 0, 0);
            padding: 40px;
            /* direction: rtl; */
            text-align: center;
        }
        th{
            background-color: aqua;
        }
        td{
            background-color: rgb(195, 138, 248);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sno</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <td>1</td>
            <td>TOC</td>
            <td>CN</td>
            <td>ML</td>
            <td rowspan="4" style="text-orientation: upright; writing-mode: vertical-lr;">Lunch Break</td>
            <td colspan="3">ML Lab</td>
        </tr>
        <tr>
            <td>2</td>
            <td>TOC</td>
            <td>CN</td>
            <td>ML</td>
             
            <td colspan="3" style="text-align: center;">CN LAB</td>
            <!-- <td colspan="3">ML Lab</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td colspan="3" style="text-align: center;">MST LAB</td>
            <td>TOC</td>
            <td>CN</td>
            <td>ML</td>
            <!-- <td colspan="3">ML Lab</td> -->
        </tr>
        <tr>
            <td>4</td>
            <td>TOC</td>
            <td>CN</td>
            <td>ML</td>
            <td colspan="2" style="text-align: center;">ASSOC</td>
            <!-- <td>CN</td> -->
            <td>Sports</td>
            <!-- <td colspan="3">ML Lab</td> -->
        </tr>
     
        
    </table>
</body>
</html>
